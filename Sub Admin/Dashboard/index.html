      <a class="view-statistics-wrapper" href="#">

      <div class="sidebar1" id="sidebar">

              <a

                href="../Generate Bill/index.html"

              <img class="icon7" alt="" src="./generatebill.png" />

              <div class="active3"></div>

              />

            </div>
            <div class="dashboard2" id="dashboraddiv">
              <a class="pagetitle7" id="dashboard" href="./index.html"
                >Dashboard</a
              >
              <img
                class="icon10"
                id="dashboardimg"
                alt=""
                src="./dashboard.png"
              />
            </div>
          </div>
          <div class="logo2" id="textarea">
            <div class="text6" id="textarea1">
              <b class="bescom2" id="bescomtext">BESCOM</b>
            </div>
          </div>
          <img class="pngtreebulb-icon-vector-bulb2" alt="" src="./bulb.png" />

          <button class="logout4" id="logout">
            <b class="logout5" id="logouttext">Logout</b>
          </button>
        </div>
      </div>
    </div>

    <script>
      var pagetitle = document.getElementById("gbillnav");
      if (pagetitle) {
        pagetitle.addEventListener("click", function (e) {
          window.location.href = "./GenerateBill.html";
        });
      }

      var pagetitle1 = document.getElementById("profilenav");
      if (pagetitle1) {
        pagetitle1.addEventListener("click", function (e) {
          // Please sync "Profile" to the project
        });
      }

      var pagetitle2 = document.getElementById("manageusernav");
      if (pagetitle2) {
        pagetitle2.addEventListener("click", function (e) {
          // Please sync "User" to the project
        });
      }

      var pagetitle3 = document.getElementById("dashboard");
      if (pagetitle3) {
        pagetitle3.addEventListener("click", function (e) {
          // Please sync "Dashboard" to the project
        });
      }
      var scrollAnimElements = document.querySelectorAll(
        "[data-animate-on-scroll]"
      );
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
    </script>
  </body>
