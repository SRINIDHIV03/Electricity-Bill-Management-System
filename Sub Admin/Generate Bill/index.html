      <b class="bangalore-north-branch" id="rname">Bangalore North Branch</b>
      <div class="sidebar1" id="sidebar">

          </div>
          <img class="pngtreebulb-icon-vector-bulb2" alt="" src="../bulb.png" />

              <img class="icon8" alt="" src="../Dashboard/profile.png" />

              <div class="active4"></div>
            </div>
            <div class="profile5" id="manageuserdiv">
              <a class="pagetitle7" id="pagetitle2" href="../Manage User/User/User.html">Manage User</a>
              <img class="icon9" alt="" src="../Dashboard/manageuser.png" />

              <div class="active5"></div>
            </div>
            <div class="dashboard2" id="dashboarddiv">
              <a class="pagetitle8" href="../Dashboard/index.html" id="pagetitle3"
                >Dashboard</a
              >
              <img class="icon10" alt="" src="../Dashboard/dashboard.png" />
            </div>
            <br />
          </div>

          <button class="logout2" id="logout">
            <b class="logout3" id="logouttext">Logout</b>
          </button>
        </div>
      </div>
    </div>

    <script>
      var pagetitle = document.getElementById("pagetitle");
      if (pagetitle) {
        pagetitle.addEventListener("click", function (e) {
          // Please sync "generate bill" to the project
        });
      }

      var pagetitle1 = document.getElementById("pagetitle1");
      if (pagetitle1) {
        pagetitle1.addEventListener("click", function (e) {
          // Please sync "Profile" to the project
        });
      }

      var pagetitle2 = document.getElementById("pagetitle2");
      if (pagetitle2) {
        pagetitle2.addEventListener("click", function (e) {
          // Please sync "User" to the project
        });
      }

      var pagetitle3 = document.getElementById("pagetitle3");
      if (pagetitle3) {
        pagetitle3.addEventListener("click", function (e) {
          window.location.href = "./Dashboard.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll(
        "[data-animate-on-scroll]"
      );
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
    </script>
  </body>
